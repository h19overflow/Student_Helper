version: '3.8'

services:
  # PostgreSQL for application data and chat history
  postgres:
    image: postgres:16-alpine
    container_name: legal-search-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: legal_search
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Langfuse database
  langfuse-db:
    image: postgres:16-alpine
    container_name: legal-search-langfuse-db
    environment:
      POSTGRES_USER: langfuse
      POSTGRES_PASSWORD: langfuse
      POSTGRES_DB: langfuse
    volumes:
      - langfuse_data:/var/lib/postgresql/data

  # Langfuse server for observability
  langfuse-server:
    image: langfuse/langfuse:latest
    container_name: legal-search-langfuse
    depends_on:
      - langfuse-db
    environment:
      DATABASE_URL: postgresql://langfuse:langfuse@langfuse-db:5432/langfuse
      NEXTAUTH_SECRET: changeme-secret-key
      NEXTAUTH_URL: http://localhost:3000
      SALT: changeme-salt
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  langfuse_data:
